<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>My Notes</h1>
    <a href="{% url 'add_note' %}">Add Note</a>
    <ul>
        {% for note in notes %}
            <li><strong>{{ note.title }}</strong> - {{ note.content }} ({{ note.created_at }})</li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
